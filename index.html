<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square Feet to Cubic Yards Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="volumeRadio" name="variables" checked>
  <label for="volumeRadio">Volume</label>

  <input type="radio" id="areaRadio" name="variables">
  <label for="areaRadio">Area</label>

  <input type="radio" id="heightdepthRadio" name="variables">
  <label for="heightdepthRadio">Height/depth</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Area</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Height/depth</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
